  description: An ultra-long-range autonomous underwater vehicle (AUV) based on buoyancy. The Sentinel utilises the same features as the G3 glider. The Sentinel is used for remote water column sampling. It uses hydraulic buoyancy change to alter the vehicle density in relation to the surrounding water thereby causing the vehicle to either float or sink. Given an appropriate dive or climb angle, the wings and body lift and convert some of this vertical motion into a forward saw tooth horizontal motion. Periodically, the glider surfaces and calls via Iridium Satellite Phone (anywhere in world) or Free Wave RF Modem (line of sight) in to Dockserver (auto attendant computer) to relay navigational fix, data and receive further instructions for command and control. The glider is capable of storm sampling and can be flown in a coordinated fleet. It is 2.57 m in length, has a hull diameter of 33 cm and mass of approximately 170 kgs (dependent upon configuration). It has an exchangeable payload (capacity up to 8 sensors, 3.5 kg) which is capable of housing a variety of environmental sensors such as nitrate and oxygen. It uses lithium batteries. It is designed for deployments longer than a year (dependent upon configuration), with an operating depth range of 4-1000m. Navigation is via GPS waypoints, a pressure and altimeter sensor. Maximum speed is 0.35 m/s (0.68 knot) with the buoyancy engine and an average up to 0.5 m/s (1 knots) with full drive. The thruster provides speeds up to 1 m/s (2 knots). It transmits via RF modem, Iridium (RUDICS), ARGOS or acoustic modem.
