  summary: The inaugural Sentinel mission, led jointly by Rutgers University and Teledyne Webb Research, will launch the first attempt by an autonomous underwater vehicle to circumnavigate the globe. Beginning with deployment from Cape Cod, the glider Redwing will transit south through the Atlantic to Gran Canaria and South Africa, continue eastward across the Indian Ocean to Australia and New Zealand, cross the Pacific, round Cape Horn, and return northward to its starting point—a route of more than 55,000 km expected to take several years with scheduled stops for battery replacement and maintenance. Navigation will be guided by Rutgers’ Glider Guidance System, which integrates real-time ocean forecast models to optimize routing and energy use. The mission is designed to (1) demonstrate the technical feasibility of basin-to-global scale endurance glider operations, (2) advance ocean and climate science through persistent, multi-sensor observations, and (3) engage students worldwide in hands-on ocean exploration, aligning with the UN Decade of Ocean Science by promoting open data, international collaboration, and inclusive participation in large-scale observing efforts.
